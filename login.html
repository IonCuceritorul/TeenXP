<!DOCTYPE html>
<html lang="ro">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Login / Register</title>

<!-- Firebase compat SDKs -->
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

<style>
body {
    font-family: Arial;
    background: #f0f0f0;
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
}
.container {
    background: white;
    padding: 20px;
    width: 300px;
    border-radius: 10px;
    box-shadow: 0 0 10px rgba(0,0,0,0.1);
}
input, button {
    width: 100%;
    padding: 10px;
    margin: 8px 0;
}
button {
    background: #4CAF50;
    color: white;
    border: none;
    cursor: pointer;
}
.message {
    text-align: center;
    margin-top: 10px;
}
</style>
</head>

<body>
<div class="container">
    <h2>Login / Register</h2>

    <input type="text" id="username" placeholder="Username (register)">
    <input type="email" id="email" placeholder="Email">
    <input type="password" id="password" placeholder="Parolă">

    <button id="loginBtn">Login</button>
    <button id="registerBtn">Register</button>

    <p class="message" id="message"></p>
</div>

<script>
const firebaseConfig = {
  apiKey: "AIzaSyALiRJPLBGmPSwfJ0oEhzt30KmYol9Fn6A",
  authDomain: "teenxp-dc30f.firebaseapp.com",
  databaseURL: "https://teenxp-dc30f-default-rtdb.europe-west1.firebasedatabase.app",
  projectId: "teenxp-dc30f",
  storageBucket: "teenxp-dc30f.firebasestorage.app",
  messagingSenderId: "148552569998",
  appId: "1:148552569998:web:81f1bac595865ece40e5df"
};

firebase.initializeApp(firebaseConfig);

const auth = firebase.auth();
const db = firebase.database();

const usernameInput = document.getElementById('username');
const emailInput = document.getElementById('email');
const passwordInput = document.getElementById('password');
const message = document.getElementById('message');

document.getElementById('registerBtn').onclick = () => {
    const username = usernameInput.value.trim();
    const email = emailInput.value.trim();
    const password = passwordInput.value;

    if(!username || !email || !password){
        message.innerText = "Completează toate câmpurile!";
        return;
    }

    auth.createUserWithEmailAndPassword(email, password)
        .then(cred => {
            db.ref('users/' + cred.user.uid).set({
                username: username,
                email: email
            });
            message.style.color = "green";
            message.innerText = "Cont creat! Te poți loga.";
        })
        .catch(err => message.innerText = err.message);
};

document.getElementById('loginBtn').onclick = () => {
    const email = emailInput.value.trim();
    const password = passwordInput.value;

    auth.signInWithEmailAndPassword(email, password)
        .then(() => window.location.href = "index.html")
        .catch(err => message.innerText = err.message);
};
</script>
</body>
</html>
