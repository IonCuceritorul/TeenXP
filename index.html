<!DOCTYPE html>
<html lang="ro">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pagina Principală</title>
    <style>
        body {
            font-family: Arial;
            margin: 0;
            padding: 0;
            background: #f7f7f7;
        }

        header {
            background: #4CAF50;
            color: white;
            padding: 15px;
            text-align: center;
        }

        main {
            max-width: 800px;
            margin: 20px auto;
            padding: 0 10px;
        }

        button {
            padding: 10px 15px;
            background: white;
            border: 1px solid #4CAF50;
            border-radius: 5px;
            cursor: pointer;
        }

            button:hover {
                background: #e6ffe6;
            }
    </style>
</head>
<body>

    <header>
        <h1>Pagina Principală</h1>
        <p id="welcomeMsg"></p>
        <button id="logoutBtn">Logout</button>
    </header>

    <main>
        <h2>Conținutul site-ului</h2>
        <p>Aici poți adăuga joburi și alte funcționalități.</p>
    </main>

    <script>
    const welcomeMsg = document.getElementById('welcomeMsg');
    const logoutBtn = document.getElementById('logoutBtn');

    const currentUser = localStorage.getItem('currentUser');

    // Verificăm dacă utilizatorul e logat
    if(!currentUser){
        window.location.href = "login.html"; // dacă nu, redirecționăm
    } else {
        welcomeMsg.innerText = `Salut, ${currentUser}!`;
    }

    // Logout
    logoutBtn.addEventListener('click', () => {
        localStorage.removeItem('currentUser');
        window.location.href = "login.html";
    });
    </script>

</body>
</html>
